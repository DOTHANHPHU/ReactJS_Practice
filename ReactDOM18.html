<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactDOM</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

</head>
<body>

    <div id="root"></div>
    <script>
        // Chữa bài:
            const postItem = React.createElement(
                    'div',
                    {
                        className: 'post-item',
                    },
                    React.createElement('h2', { title: 'Học React tại F8' }, 'Học ReactJS'),
                    React.createElement('p', null, 'Học ReactJS từ cơ bản tới nâng cao'),
                );

        // Get root Element
            const container = document.getElementById('root');

        // Dùng React-DOM để render UI
        // ReactDOM 17
            // ReactDOM.render(postItem, root);

        // ReactDOM 18
            const root = ReactDOM.createRoot(container);
            root.render(postItem);

    </script>
</body>
</html>
